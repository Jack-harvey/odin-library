<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dayjs.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>library</h1>
    </header>
    <toolbar>
      <div class="btn-container">
        <button type="button" class="open-modal">
          <img src="img/book-plus.svg" class="open-modal" alt="Add book" />
        </button>
      </div>
    </toolbar>
    <main id="mainEl">
      <table class="book-container"></table>
    </main>
    <dialog id="newBookModal">
      <div class="modal-content">
        <div class="btn-container">
          <button type="button" class="close-modal">
            <img src="img/close-box.svg" class="close-modal" alt="" />
          </button>
        </div>
        <form id="newBookForm" method="dialog">
          <div>
            <label for="title">Title*</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Nineteen Eighty-Four"
              required
            />
          </div>
          <div>
            <label for="author">Author*</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="George Orwell"
              required
            />
          </div>
          <div>
            <label for="genre">Genre*</label>
            <input
              type="text"
              id="genre"
              name="genre"
              placeholder="Science Fiction"
              required
            />
          </div>
          <div>
            <label for="page-count">Number of pages*</label>
            <input
              type="number"
              id="page-count"
              name="page-count"
              placeholder="328"
              required
            />
          </div>
          <button id="addBook" type="submit">Add Book</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
