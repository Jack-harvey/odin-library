<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dayjs.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Great Library of Alexandria</h1>
    </header>
    <main id="mainEl">
      <table class="book-container">
        <tr class="table-head">
          <td>title</td>
          <td>author</td>
          <td>genre</td>
          <td>page-count</td>
          <td>date-added</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>hobbit</td>
          <td>jrr</td>
          <td>Fantasy</td>
          <td>45</td>
          <td>today</td>
          <td>delete</td>
        </tr>
      </table>
    </main>
    <toolbar>
      <div class="btn-container">
        <button type="button" class="open-modal">+</button>
      </div>
    </toolbar>
    <dialog id="newBookModal">
      <button type="button" class="close-modal">x</button>
      <form id="newBookForm" method="dialog">
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Nineteen Eighty-Four"
          />
        </div>
        <div>
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="George Orwell"
          />
        </div>
        <div>
          <label for="genre">Genre</label>
          <input
            type="text"
            id="genre"
            name="genre"
            placeholder="Science Fiction"
          />
        </div>
        <div>
          <label for="page-count">number of pages</label>
          <input
            type="number"
            id="page-count"
            name="page-count"
            placeholder="328"
          />
        </div>
        <button id="addBook" type="submit">Add Book</button>
      </form>
    </dialog>
  </body>
</html>
